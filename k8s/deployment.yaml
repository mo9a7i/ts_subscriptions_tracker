apiVersion: apps/v1
kind: Deployment
metadata:
  name: subtracker
  labels:
    app: subtracker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: subtracker
  template:
    metadata:
      labels:
        app: subtracker
    spec:
      containers:
      - name: subtracker
        image: ghcr.io/mo9a7i/ts_subscriptions_tracker:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: NEXT_TELEMETRY_DISABLED
          value: "1"
        # Add your environment variables here or use ConfigMap/Secret
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: subtracker-service
spec:
  selector:
    app: subtracker
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: ClusterIP 